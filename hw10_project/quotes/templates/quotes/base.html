<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
</head>
<body>
<div class="container">
    <div class="row header-box">
        <div class="col-md-8 pt-3 pb-3">
            <h1>
                <a href="{% url 'quotes:main' %}" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            {% if user.is_authenticated %}
            <ul>
                <li><a href="{% url 'quotes:quote' %}" role="button">Add new quote </a></li>
                <li><a href="{% url 'quotes:author' %}" role="button">Add new author</a></li>
            </ul>
            {% endif %}
        </div>

        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                <span>
                    Welcome <b>{{ user.username }}!</b>
                </span>
                <a href="{% url 'users:logout' %}">
                    <button type="button" class="btn btn-danger">Logout</button>
                </a>
                {% else %}
                <a href="{% url 'users:signup' %}">
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </a>
                <a href="{% url 'users:login' %}">
                    <button type="button" class="btn btn-primary">Login</button>
                </a>
                {% endif %}
            </p>
        </div>
    </div>

        {% block content %} {% endblock %}

    </div>
</body>
</html>
